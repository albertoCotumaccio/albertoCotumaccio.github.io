---
layout: default
title: Blog
---

<h1 class="text-center"><strong>Blog</strong></h1>
<p class="text-center text-muted">Here you can find my latest posts about tech, AI, and software development.</p>

<div class="blog-container">
  {% for post in site.posts %}
    <div class="blog-post border rounded p-4 mb-4">
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url | relative_url }}" class="btn btn-dark btn-sm">Read more</a>
    </div>
  {% endfor %}
</div>
